<html>
    <head>
        <title>Exemplo JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/exemploJavaScriptExterno.js" ></script>

        <script type="text/javascript">
            function funcaoInterna() {
                alert("Mensagem JavaScript interno!");
            }
        </script>

    </head>
    <body>
        <div><button type="button" onclick="alert('Mensagem JavaScript Inline')">Script Inline</button></div>
        <br/>
        <div><button type="button" onclick="funcaoInterna()">Script Interno</button></div>
        <br/>
        <div><button type="button" onclick="funcaoExterna()">Script Externo</button></div>
    </body>
