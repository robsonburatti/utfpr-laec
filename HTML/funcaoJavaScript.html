        <script type="text/javascript">
            function suaIdade(idade) {
                
                if (idade >= 18) {
                    alert("Você é maio de idade!");
                } else {
                    alert("Você é menor de idade!");
                }
                
            }
            
        </script>

        <input id="idade" type="text" name="idade" />
        <button onclick="suaIdade(idade.value)" type="button">Testar</button>
    </body>
